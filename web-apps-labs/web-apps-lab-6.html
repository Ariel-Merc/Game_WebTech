<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-6-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Anime</h2>

    <ol id="colorsList">

    </ol>

    <h2>My Favorite Foods</h2>

    <ol id="foodsList">

    </ol>

    <h2>My Favorite Links</h2>

    <ol id="linksList">

    </ol>

    <script>
        "use strict";
        let anime = ["Jujutsu Kaisen", "86", "TGCF", "MDZS", "Tokyo Revengers"];
        let foods = ["pasta", "steak", "lomein", "fries", "CBR Sandwiches"]; // add some foods

        let links = {
            "AO3": "https://archiveofourown.org/",
            "Youtube": "https://www.youtube.com/",
            "Twitter": "https://twitter.com/"
        }

        for (let i = 0; i < anime.length; i++) {
            let listObj = document.createElement("li");
            listObj.innerHTML = anime[i];

            let orderedList = document.querySelector("ol");
            orderedList.appendChild(listObj);

        }

        for (const element of foods) {
            let listObj2 = document.createElement("li");
            listObj2.innerHTML = element;

            let orderedList2 = document.querySelector("ol:nth-of-type(2)");
            orderedList2.appendChild(listObj2);
        }

        for (let key in links) {
            let i = 0;
            let linkObj = document.createElement("a");
            linkObj.href = links[key];
            linkObj.innerHTML = key;

            let listObj3 = document.createElement("li");
            listObj3.appendChild(linkObj);

            let orderedList3 = document.querySelector("ol:nth-of-type(3)");
            orderedList3.appendChild(listObj3);
            i++;
        }

    </script>
</body>

</html>
