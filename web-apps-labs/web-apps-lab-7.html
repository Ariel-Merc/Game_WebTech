<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Apps Tutorial 7 Exercise</title>
    <style>
        li {
            text-transform: capitalize;
        }
    </style>
    <script>
        "use strict"

        // add new list for Boo's to html
        let goombaHeader = document.createElement("h1");
        goombaHeader.innerHTML = "Goombas";
        let booHeader = document.createElement("h1");
        booHeader.innerHTML = "Boos";
        // let goombaList = document.querySelector("ul");
        // goombaList.id = "goombas"
        // let booList = document.createElement("ul");
        // booList.id = "boos"


        let monsters = [];      // our array of monsters

        /**
         * Our onload Event.
         * 
         */
        window.onload = function () {
            makeSampleMonsters();
            showMonsters("goomba");
        }

        /**
         * Create a set of Sample Monsters.
         * 
         */
        function makeSampleMonsters() {
            let monster;

            monster = makeGoomba("John", "goomba", 20, 30, 100);
            monsters.push(monster);
            monster = makeGoomba("Fred", "goomba", 30, 100, 150);
            monsters.push(monster);
            monster = makeGoomba("Alice", "goomba", 40, 150, 200);
            monsters.push(monster);
            monster = makeBoo("Spectra", "boo", 50, 70, 130);
            monsters.push(monster);
            monster = makeBoo("Porter", "boo", 30, 50, 90);
            monsters.push(monster);

        }

        /**
         * Function that shows our monsters (just Goombas for now)
         * 
         */
        function showMonsters(id) {
            let lineUp = document.querySelector("#lineUp");
            lineUp.appendChild(goombaHeader);
            lineUp.appendChild(booHeader);
            // lineUp.appendChild(goombaList);
            // lineUp.appendChild(booList);

            let monsterList = document.createElement("ul");
            monsterList.id = id;
            lineUp.appendChild(monsterList);

            for (let i = 0; i < monsters.length; i++) {
                let liStr = "";
                let li = document.createElement("li");

                if (monsters[i].type == id) {
                    for (let key in monsters[i]) {
                        if (typeof monsters[i][key] !== "function") {
                            liStr += `<b>${key}:</b> ${monsters[i][key]}<br />`;
                        }
                    }
                    li.innerHTML = liStr;
                    monsterList.appendChild(li);
                }

            }
        }

        /**
         * create our base monster object with defaults.
         * 
         */
        function createBaseMonster() {
            return {
                name: "",
                hp: 100,
                speed: 10,
                score: 100,
                status: function () {
                    console.log("name: " + this.name + ", hp: " + this.hp + ", speed: " + this.speed + ", score: " + this.score);
                }
            }
        }

        /**
         * Create a Goomba.
         * 
         */
        function makeGoomba(name, type, hp, speed, score) {
            let goomba = createBaseMonster();
            goomba.name = name;
            goomba.type = type;
            goomba.hp = hp;
            goomba.speed = speed;
            goomba.score = score;
            goomba.takeDamage = function (dmgVal) {
                goomba.hp -= dmgVal;
            }
            goomba.powerUp = powerUp;

            Object.seal(goomba);
            return goomba;
        }

        /**
         * Create a Boo.
         * 
         */
        function makeBoo(name, type, hp, speed, score) {
            let boo = createBaseMonster();
            boo.name = name;
            boo.type = type;
            boo.hp = hp;
            boo.speed = speed;
            boo.score = score;
            boo.takeDamage = function (dmgVal) {
                goomba.hp -= dmgVal;
            }
            boo.powerUp = powerUp;

            Object.seal(boo);
            return boo;
        }

        /**
         * Function that can be used inside a monster object.
         * 
         */
        function powerUp(val) {
            this.speed += val;
            this.hp += val
            this.status();
        };

    </script>
</head>

<body>
    <div id="lineUp">
    </div>
</body>

</html>
