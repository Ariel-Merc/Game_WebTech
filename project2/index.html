<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/aniScript.js"></script>
</head>

<body>
    <div class="heading">
        testing
    </div>

    <div class="carouselCont">
        
    </div>

    <header>
        <h1>Anime Finder</h1>
    </header>

    <div class="filterBox">
        <h2>Filters</h2>
    </div>

    <div class="widgets">
        <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="" />
        <button type="button" id="search" class="green">Search</button>
    </div>

    <div class="widgets2">
        Max # results ->
        <select id="limit">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    <div id="status"></div>
    <hr>

    <div id="content">
        <h2>Results</h2>
        <p>No data yet!</p>
    </div>
</body>

</html>
