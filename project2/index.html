<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <script src="js/aniScript.js"></script>
</head>

<body>
    <div class="heading">
        <h3>Anime Finder</h3>
    </div>

    <div class="carouselCont">

    </div>

    <header>
        <h1>Todays Top Anime</h1>
    </header>

    <div class="filterBox">
        <h2>Filters</h2>
        <div class="filterButtons">

        </div>
    </div>

    <div class="widgets">
        <button type="button" id="search" class="green">Search</button>
        <input id="searchterm" type="text" size="40" maxlength="20" autofocus value="" />
    </div>

    <div class="widgets2">
        <select id="limit">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="35">35</option>
            <option value="40">40</option>
        </select>
        <h4>Max # results -></h4>
    </div>

    <div id="status"></div>
    <hr>

    <div id="content">
        <h3>Results...No data yet!</h3>
    </div>
</body>

</html>
